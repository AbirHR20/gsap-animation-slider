<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>gsap full screen slider</title>
</head>
<body>
    
    <div id="main">
        <h1>GSAP Fullscreen Slider</h1>
        <div class="content">
            <p>
                You can press <span>UP</span> <span>DOWN</span> on your keyboard or swipe up/down to navigate.Mouse wheel works too. 
            </p>
        </div>
    </div>
    <div class="buttons">
        <button class="next" onclick="go(-1)"></button>
        <button class="prev" onclick="go(1)"></button>
    </div>

    <script src="js/gsap.min.js"></script>
    <script src="js/custom.js"></script>
</body>
</html>
